<body>

<div class="container">
  <h1>DWP Preset â€“ FL Studio Mobile</h1>

  <!-- PUBS (Adsterra ici plus tard) -->
  <!-- PASTE ADSTERRA CODE BELOW -->
  
  <div id="countdown">Wait 30 seconds...</div>

  <button id="downloadBtn" disabled>
    Download
  </button>
</div>

<script>
let timeLeft = 30;
let countdown = document.getElementById("countdown");
let button = document.getElementById("downloadBtn");

let timer = setInterval(() => {
  timeLeft--;
  countdown.textContent = "Wait " + timeLeft + " seconds...";

  if (timeLeft <= 0) {
    clearInterval(timer);
    countdown.textContent = "Download ready";
    button.disabled = false;
    button.classList.add("active");
    button.onclick = () => {
      window.location.href = "https://www.mediafire.com/YOUR_LINK_HERE";
    };
  }
}, 1000);
</script>
